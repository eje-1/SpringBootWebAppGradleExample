<body class="indexBody">
<div class="jumbotron jumbotron">
    <div class="row">
        <div class="col">
            <h1 class="display-4">Fäecher</h1>
            <p class="lead">School</p>
        </div>
        <div class="col col-lg-2">
            <br />
            <br />
            <a class="btn btn-primary btn-lg btn-block" href="/addFaecher" role="button">Create Fächer</a> <!-- Create Fächer  -->
        </div>
    </div>
    <hr class="my-4" />
    <div class="container-fluid">

        <table id="dtBasicExample" class="table table-bordered table-dark" >
            <thead>
            <tr align="center">
                <th scope="col">Name &nbsp; <i class="fa fa-sort" aria-hidden="true"></i></th>
                <th scope="col">Abkürzung &nbsp; <i class="fa fa-sort" aria-hidden="true"></i></th>
                <th scope="col">Stufe &nbsp; <i class="fa fa-sort" aria-hidden="true"></i></th>
                <th scope="col">Actions on Row</th>
            </tr>
            </thead>
            <tr th:each="faecher : ${faecher}">
                <td th:utext="${faecher.name}">...</td>
                <td th:utext="${faecher.abkuerzung}">...</td>
                <td th:utext="${faecher.stufe}">...</td>
                <td align="center">
                    <a th:href="@{/editFaecher/update/{id}(id=${faecher.id})}"><button type="button" class="btn btn-info">Edit</button></a> |
                    <a th:href="@{/deleteFach/{id}(id=${faecher.id})}" onclick="return confirm('Are you sure?')"><button type="button" class="btn btn-danger">Delete</button></a>
                </td>
            </tr>
        </table>
